<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">
<body>
<div layout:fragment="main-content">
    <a th:href="@{/bookborrower/add}" class="btn btn-primary mb-4">Thêm người mượn sách</a>
    <table class="table table-bordered">
        <thead>
        <tr class="text-center">
            <th>No.</th>
            <th>Họ và tên</th>
            <th>Số điện thoại</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:if="${BOOK_BORROWER_LIST.isEmpty()}">
            <td colspan="5">Không có dữ liệu</td>
        </tr>
        <tr class="text-center" th:each="item: ${BOOK_BORROWER_LIST}">
            <td th:text="${itemStat.index + 1}"></td>
            <td th:text="${item.getName()}"></td>
            <td th:text="${item.getPhone()}"></td>
            <td th:text="${item.getEmail()}"></td>
            <td>
                <a th:href="@{/bookborrower/update?id={id}(id=${item.getId()})}" class="btn btn-success">Update</a>
                <a th:href="@{/bookborrower/delete?id={id}(id=${item.getId()})}" class="btn btn-danger">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
