<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">
<body>
<div layout:fragment="main-content">
    <div class="pb-3"><a th:href="@{/bookborrower}" class="btn"><i class="fa-solid fa-arrow-left-long pe-2"></i>Trở về</a></div>
    <form th:action="@{/bookborrower/save}" th:object="${BOOK_BORROWER}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="name" class="form-label">Họ và tên:</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" />
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại:</label>
            <input type="text" class="form-control" id="phone" name="phone" th:field="*{phone}" />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" />
        </div>
        <div class="text-danger pb-3">Message</div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</div>
</body>
</html>
